@startuml
title 
LoanApplication.Processor
subscribes to **core.tmv.accountcreate.v1.event**
__(LoanApplication.Processor (Send Congratulation Email))__
end title

queue "core.tmv.accountcreate.v1.event" as core_tmv_accountcreate_v1_topic <<topic>> 
participant "LoanApplication.Processor" as processor
database "Loan Application DB" as database
queue "notification.v1.event" as notification_v1_topic <<topic>> 

core_tmv_accountcreate_v1_topic -> processor : accountCreated
activate core_tmv_accountcreate_v1_topic
  processor -> database : Load loan application details
  processor -> processor : Create congratulation email template
  processor -> notification_v1_topic: Publish Notification Created event
  processor -> core_tmv_accountcreate_v1_topic : done 
deactivate core_tmv_accountcreate_v1_topic
@enduml

